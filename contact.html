<body>
    <div class="ctitle">
            <h2>Contact Us</h2>

            <form>
                <div class="info">
                  <label for="fname">First Name * </label>
                  <input type="text" id="fname" name="first name" placeholder="Jane" required>
                  <label for="lname">Last Name * </label>
                  <input type="text" id="lname" name="last name" style="text-align: justify;" placeholder="Doe" required>
                  <br>
                  <br>
                  <label for="email">Email Address * </label>
                  <br>
                  <input type="email" id="email" name="email"  style = width:359px required>
                  <br>
                  <br>
                  <label for="subject">Additional Comments </label>
                  <br>
                  <textarea id="comments" name="Additional Comments" placeholder="Write something..." rows="5" cols="50"></textarea>
                  <br>
                  <input type="submit" value="Submit" required>
            
                </div> 
            </form>


</body>
